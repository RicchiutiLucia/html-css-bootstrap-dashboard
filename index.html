<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header class="px-2">
        <nav class="navbar navbar-expand-lg h-100 d-flex align-items-center">
            <div class="container-fluid  ms_bg_header flex-nowrap px-3 ">
              <a class="navbar-brand" href="#">
                <img  class="d-none d-lg-inline-block"  src="img/logo.svg" alt="logo">
                <img  class="d-lg-none ms_logo_sm"  src="img/mobile-logo.png" alt="logo">
              </a>
              
                <form class="container-fluid h-100 pe-0">
                  <div class="input-group h-100">
                    <span class="input-group-text ps-1 p-0 ms_action" id="basic-addon1">
                      <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control ms_action" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
            
              <div  id="navbarSupportedContent" class="d-flex">
                <ul class="navbar-nav  mb-2 mb-lg-0 ms_li">
                  <li class="nav-item d-none d-lg-inline-block">
                    <a class="nav-link active" aria-current="page" href="#">
                      <i class="bi bi-list-ul"></i>
                    </a>
                  </li>
                  <li class="nav-item d-none d-lg-inline-block">
                    <a class="nav-link" href="#">
                      <i class="bi bi-question-circle-fill"></i>
                    </a>
                  </li>
                  <li class="nav-item d-none d-lg-inline-block">
                    <a class="nav-link" href="#">
                      <i class="bi bi-three-dots-vertical"></i>
                    </a>
                  </li>
                </ul>
                <div class="btn-group ms_dropdown">
                  <button type="button" class="btn" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <i class="bi bi-bell-fill"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button">Profilo</button></li>
                    <li><button class="dropdown-item" type="button">Fatturazione</button></li>
                    <li><button class="dropdown-item" type="button">Logout</button></li>
                  </ul>
                </div>
            
              </div>
            </div>
          </nav>
    </header>
    




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
